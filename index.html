<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Physics</title>
</head>
<body>
    <script src="matter.js"></script>
    <script>
        let engine = Matter.Engine.create();
        let render=Matter.Render.create({
            element: document.body,
            engine:engine
        });
        let ground=Matter.Bodies.rectangle(400,600,800,60,{isStatic: true});
        let brickA=Matter.Bodies.rectangle(400,200,80,80);
        let brickB=Matter.Bodies.rectangle(450, 50,80,80);
        let mouse=Matter.Mouse.create(render.canvas);
        let mouseConstraint=Matter.MouseConstraint.create(engine,{
            mouse:mouse,
            constraint:{
                render: {visible:false}
            }
        });
        render.mouse=mouse;
        Matter.World.add(engine.world,[brickA, brickB, ground,mouseConstraint]);
        Matter.Engine.run(engine); 
        Matter.Render.run(render); 
        
    </script>
    
</body>
</html>
